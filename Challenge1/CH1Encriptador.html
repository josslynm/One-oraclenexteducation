<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Challenge1/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador</title>
</head>
<body>

    <div class="titulo">
        <img src="/Challenge1/Logo.png" alt="">
        <header>
            <br>
            <h1>Encriptador de mensajes</h1>
        </header>
        
    </div>
    

    <main> <!--Contenido-->

        <section class="description">
            <p class="welcome">¡Bienvenido! ¿Listo para encriptar tu mensaje?</p>
        </section>

       <section class="encryptor"> <!--Contenido p-->

            <div class="encryptor-input"> 

                <textarea name="" id="" cols="30" rows="10" placeholder="Ingresa tu texto aquí"></textarea>

                <div class="botones">
                    <input type="submit" name="" id="" value="Encriptar">
                    <input type="submit" name="" id="" value="Desencriptar">      
                </div>

            </div><!--Fin Ingresa-->

            <div class="encryptor-result"> 
                <input type="text" name="" id="">

                <input type="submit" name="" id="" value="copiar">

            </div>

       </section>
        

    </main>

    <footer>
        <p class="copyright"><small> &copy Copyright @JossBlynn </small></p>
    </footer>

    
</body>
</html>
