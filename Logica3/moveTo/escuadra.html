<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas width="500" height="500" ></canvas>

    <script>

        let pantalla = document.querySelector("canvas");
        let pincel = pantalla.getContext("2d");

    
        pincel.fillStyle = "black";
        pincel.beginPath();
        pincel.moveTo(50,50);//ORIGEN
        pincel.lineTo(50,400);//LARGO A
        pincel.lineTo(400,400);//ANCHO b  
        pincel.fill(); 
        
        pincel.fillStyle = "white";
        pincel.beginPath();
        pincel.moveTo(100,175);//ORIGEN
        pincel.lineTo(100,350);//LARGO A
        pincel.lineTo(275,350);//ANCHO b  
        pincel.fill();




    </script>

</body>
</html>
