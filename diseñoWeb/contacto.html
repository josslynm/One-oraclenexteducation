<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/diseñoWeb/reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Contacto</title>
</head>
<body>
    <header>
        <div class="caja" >
            <h1> <img src="/diseñoWeb/imagenes/imagenes/logo.png" alt="logo"> </h1>
            <nav>
            <ul class="navegacion">
                    <li> <a href="/diseñoWeb/index1.html">Home</a> </li>
                    <li> <a href="/diseñoWeb/index2.html">Productos</a> </li>
                    <li> <a href="contacto.html">Contacto</a> </li>
                </ul> 
            </nav>
        </div>
    </header> <!--Fin del header-->

    <main>
        
        
        <form action="">
                <label for="nombreApellido">Nombre y apellido</label>
                <input type="text" id="nombreApellido" class="input-padron" required>
    
                <label for="correoElectronico">E-mail</label>
                <input type="email" id="correoElectronico" class="input-padron" required placeholder="name@dominio">
    
                <label for="telephone">Telephone</label>
                <input type="tel" id="telephone" class="input-padron" required placeholder=" XX XXXXXXXX">
                
                <label for="mensaje">Mensaje</label>
                <textarea id="mensaje" cols="70" rows="10" class="input-padron" required></textarea>

                <fieldset><!--CONTACTO-->
                    
                    <legend> <!--Etiqueta que funciona como p pero en nuestro divisor fieldset-->
                        ¿Cómo le gustaría que lo contactemos?
                    </legend>

                    <label for="radio-email">
                        <input name="contacto" type="radio" value="Enviar" id="radio-email">
                        E-mail
                    </label><!--name: nos indica que todos pertenecen al mismo tipo contacto-->

                    <label for="radio-telefono">
                        <input name="contacto" type="radio" value="telefono" id="radio-telefono">
                        Teléfono
                    </label>
                    

                    <label for="radio-whatsapp">
                        <input name="contacto" type="radio" value="whatsApp" id="radio-whatsapp"checked>
                        WhatsApp
                    </label>
                </fieldset> <!--Funciona como un div y encierra un conjunto igual-->

                    
                
                
                    
                <fieldset><!--Menu despegable-->
                    <legend>¿En qué horario desea ser atendido?</p>
                    <select name="" id="">
                        <option value="">Mañana</option>
                        <option value="">Tarde</option>
                        <option value="">Noche</option>
                    </select>
                </fieldset>
             

                <label class="checkbox"><input type="checkbox" checked >¿Le gustaría recibir novedades de la Barbería Alura?</label>

                <input type="submit"  id="Enviar formulario" class="envForm">    

        </form>

        <table>
            <thead> <!--Inicio de los nombres de nuestra tabla-->
                <tr> 
                    <th> <!--celdas especiales de thead-->
                        Día
                    </th> 
                    <th>
                        Horario
                    </th>
                </tr>
            </thead>

            <tbody>
                <tr> 
                    <td><!--Columna-->
                        Lunes
                    </td>
                    <td>
                        08h-20h
                    </td>
                </tr><!--Fin de la segunda fila-->
                <tr> 
                    <td>
                        Miércoles
                    </td>
                    <td>
                        08h-20h
                    </td>
                </tr>
                <tr> 
                    <td>
                        Viernes
                    </td>
                    <td>
                        08h-20h
                    </td>
                </tr>
            </tbody>
            
            
        </table>


            
        
        
    </main>

    <footer> <!--Inicio del footer-->
        <img src="/diseñoWeb/imagenes/imagenes/logo-blanco.png" alt="logo">
        <p class="copyright">
            &copy Copyright Barbería Alura 2020
        </p>
    </footer> <!--Fin del footer-->
</body>
</html>
